<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/b2dae9ee9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="dashboard row">
            <div class="search-form-container col-4">
                <form id="search-form">
                    <input type="text" name="city" placeholder="City Weather Search..." />
                    <button type="submit" class="btn btn-outline-dark btn-sm"><i class="fas fa-search"></i></button>
                </form>
                <div class="search-history">
                    <h3>SEARCH HISTORY</h3>
                    <div id="past-searches">
    
                    </div>
                </div>
            </div>
            
            <div class="weather-data col-8">
                <div class="current-weather mb-4" id="current-weather">
                    <h3>Current Weather</h3>
                </div>
                    
                <h3>5-Day Weather Forecast</h3>
                <div class="forecast-weather row" id="forecast-weather">
                    
                </div>

            </div>
        </div> 
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>

</html>
